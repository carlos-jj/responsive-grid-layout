<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working with Grid Layout</title>
  <link rel="stylesheet" type="text/css" href="_css/style.css">
</head>
<body>
<div>
  <section class="grid grid-template-areas">
    <div class="item logo round-corner"><h1>logo</h1></div>
    <div class="item nav round-corner"><h1>nav</h1></div>
    <div class="item main-content round-corner"><h1>MainContent</h1></div>
    <div class="item aside-left round-corner"><h1>aside-left</h1></div>
    <div class="item aside-right round-corner"><h1>aside-right</h1></div>
    <div class="item sub-content round-corner"><h1>SubContent</h1></div>
    <div class="item footer"><h1>footer</h1></div>
    <div class="item mini-footer"><h1>mini-footer</h1></div>
  </section>
</div>
</body>
</html>
